<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jakub Kulewicz - Software Developer and Scrum Master. Full-stack developer with 4+ years experience in C#/.NET, TypeScript, React." />
  <title>Jakub Kulewicz | Software Engineer & Scrum Master</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" rel="stylesheet" />
</head>
<body>
  <div id="mouse-glow" class="mouse-glow"></div>

  <div class="layout">
    <header class="sidebar">
      <div class="sidebar-inner">
        <div class="sidebar-top">
          <h1 class="hero-name" id="hero-name">
            <span class="sr-only">Jakub Kulewicz</span>
            <span id="hero-name-visible" aria-hidden="true"></span>
          </h1>
          <p class="hero-headline" id="hero-headline"></p>
          <p class="hero-summary" id="hero-summary"></p>
        </div>

        <nav class="sidebar-nav" id="sidebar-nav"></nav>

        <div class="sidebar-social" id="sidebar-social"></div>
      </div>
    </header>

    <main class="content" id="content">
      <section class="section" id="experience">
        <h2 class="section-title">Experience</h2>
        <div class="section-body" id="experience-list"></div>
      </section>

      <section class="section" id="projects">
        <h2 class="section-title">Projects</h2>
        <div class="section-body grid" id="projects-list"></div>
      </section>

      <section class="section" id="skills">
        <h2 class="section-title">Skills</h2>
        <div class="section-body" id="skills-list"></div>
      </section>

      <section class="section" id="certifications">
        <h2 class="section-title">Certifications</h2>
        <div class="section-body" id="certifications-list"></div>
      </section>

      <section class="section" id="education">
        <h2 class="section-title">Education</h2>
        <div class="section-body" id="education-list"></div>
      </section>

      <section class="section" id="languages">
        <h2 class="section-title">Languages</h2>
        <div class="section-body" id="languages-list"></div>
      </section>

      <section class="section" id="interests">
        <h2 class="section-title">Interests</h2>
        <div class="section-body" id="interests-list"></div>
      </section>

      <footer class="footer">
        <p>© <span id="year"></span> Jakub Kulewicz · Built with vanilla JS</p>
      </footer>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
